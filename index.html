    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-color: #1d1d1f;
            --hover-shadow: 0 12px 24px rgba(0,0,0,0.08);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Стиль для фото */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
            margin-top: 0;
            letter-spacing: -0.5px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: var(--card-bg);
            border-radius: 22px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.03);
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }

        .link-card i {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .link-card span {
            font-weight: 500;
            font-size: 16px;
        }

        .wallet-address {
            font-size: 10px;
            color: #888;
            word-break: break-all;
            margin-top: 8px;
            font-family: monospace;
            max-width: 80%;
        }

        .fa-telegram { color: #24A1DE; }
        .fa-tiktok { color: #000000; }
        .fa-credit-card { color: #21a038; }
        .fa-ethereum { color: #627eea; }

        #copy-toast {
            visibility: hidden;
            min-width: 220px;
            background-color: #1d1d1f;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px;
            position: fixed;
            bottom: 30px;
            font-size: 14px;
            z-index: 100;
        }

        #copy-toast.show {
            visibility: visible;
            animation: fadeInUp 0.4s, fadeOut 0.4s 2.6s;
        }

        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #888;
        }

        .footer a {
            color: #1d1d1f;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

    <div id="copy-toast">Скопировано!</div>

    <script>
        function copyValue(text, message) {
