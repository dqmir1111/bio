        body {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;

        .profile-img {

            font-weight: 700;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 18px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.03);
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }

        /* Стиль для проектов (Черные кнопки) */
        .project-card {
            background: #000;
            color: #fff;
            border: none;
        }
        
        .project-card:hover {
            background: #222;
        }

        .link-card i {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .link-card span {
            font-weight: 600;
            font-size: 16px;
        }

        .sub-text {
            font-size: 10px;
            color: #888;
            margin-top: 5px;
            font-family: monospace;
        }

        /* Цвета брендов */

        .fa-credit-card { color: #21a038; }
        .fa-ethereum { color: #627eea; }
        .project-card i { color: #fff !important; } /* Иконки на проектах всегда белые */

        #copy-toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #1d1d1f;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px;
            position: fixed;
            bottom: 30px;
            font-size: 14px;
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #copy-toast.show { visibility: visible; animation: fadeInUp 0.4s; }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #aaa;
        }

        .footer a {
            color: #555;
            text-decoration: none;
            font-weight: 600;

        function copyValue(text, message) {
